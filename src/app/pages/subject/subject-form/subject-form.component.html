<mat-card>
    <mat-card-title>
        masomo
    </mat-card-title>
    <button style="margin-left: 1200px;" mat-raised-button color="primary" (click)="OnAdd()"><mat-icon>input</mat-icon>somo jipya</button>
    <mat-card-content>
        <table class="table table-border">
            <thead>
                <tr>
                    <th>Sn</th>
                    <th>id</th>
                    <th>subject name</th>
                    <th>AL-USTAADH</th>
                    <th>AL-FITRAH</th>
                    <th>AL-SWAFUL</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ust of subjectTable,let x=index">
                    <td>{{x+1}}</td>
                    <td>{{ust.id}}</td>
                    <td>{{ust.subject_name}}</td>
                    <td>{{ust.first_name}} {{ust.middle_name}} {{ust.last_name}}</td>
                    <td>{{ust.fitrah_id}}</td>
                    <td>{{ust.swaful_name}}</td>
                    <td>
                        <button mat-raised-button color="primary" (click)="OnUpdate(ust)"><mat-icon>edit</mat-icon>badili</button>
                        <button style="margin-left: 5px;" mat-raised-button color="primary" (click)="OnDelete(ust.id)"><mat-icon>delete</mat-icon>futa</button>
                    </td>
                </tr>
            </tbody>

        </table>
    </mat-card-content>
</mat-card>

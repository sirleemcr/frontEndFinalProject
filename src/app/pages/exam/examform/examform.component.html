<mat-tab-group>
    <mat-tab label="View Student"> Content 1 </mat-tab>
    <mat-tab label="Assesment"> <mat-card>
        <mat-card-title>
            Exam
        </mat-card-title>

        <mat-card-content>
            <form [formGroup]="upperForm">
                <mat-form-field appearance="fill">
                    <mat-label>SWAFUL</mat-label>
                    <mat-select formControlName="swaful_id">
                      <mat-option *ngFor="let sw of viewClass" [value]="sw.id">
                        {{sw.swaful_name}}
                      </mat-option>
                    </mat-select> 
                  </mat-form-field>
                  <button  mat-raised-button type="submit" (click)="view()" color="accent">Views</button>


                  
                    <mat-form-field appearance="fill">
                        <mat-label>subject</mat-label>
                        <mat-select formControlName="subject_id">
                          <mat-option *ngFor="let su of viewSubject" [value]="su.id">
                            {{su.subject_name}}
                          </mat-option>
                        </mat-select> 
                      </mat-form-field>
                                 
            
            </form>
            
            <table class="table table-border" datasource="viewStudent">
                <thead>
                    <tr >
                        <th>Sn</th>
                        <th>student</th>
                        <th>subject</th>
                        <th>marks</th>
                        <th>grade</th>
                        <th>action</th>
                        <!-- <th>action</th> -->
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let stud of viewStudent,let x=index">
                        <td>{{x+1}}</td>
                        <td>{{stud.first_name}}</td>
                        <td>{{stud.subject_name}}</td>

                        <td>
                            <form >
                               
                                <input type="number" [formControl]="skills.controls[x]"  >
                                <input type="hidden" value="{{stud.tilmydh_id}}">
                                <input type="hidden" value="{{stud.swaful_id}}">
                                <input type="hidden" value="{{stud.subject_id}}">
                            
                            </form>
                        </td>
                        <td></td>
                
                         <td>
                            <button mat-raised-button color="primary" (click)="OnUpdate()">update</button>
                            <button mat-raised-button color="primary" (click)="OnDelete()">delete</button>
                        </td> 
                       
                    </tr>
                    <button mat-raised-button color="primary" (click)="clickme()">Save</button>
                </tbody>
            </table>
            
            
        </mat-card-content>
    </mat-card></mat-tab>
   
</mat-tab-group>

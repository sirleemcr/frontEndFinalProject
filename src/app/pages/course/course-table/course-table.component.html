<mat-card>
    <div class="date">
        {{date | date: 'dd - MMM-YYY     HH.mm'  }}
    </div>
    <mat-card-header>madarasa</mat-card-header>
    <mat-card-subtitle>list ya madarasa</mat-card-subtitle>
    <mat-card-content>
        <div>
            <button mat-raised-button color="accent" (click)="OnCreate()">Add Class</button>
      <form [formGroup]="getid" (ngSubmit)="view()">
          <input formControlName="id">
          <button  mat-raised-button type="submit" color="accent">Views</button>
      
      </form>
        </div>
        <table class="table table-border">
            <thead>
                <tr >
                    <th>SN</th>
                    <th>ID</th>
                    <th>CLASS NAME</th>
                    <Th>Action</Th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let classes of classList,let x=index">
                    <td>{{x+1}}</td>
                    <td>{{classes.id}}</td>
                    <td>{{classes.swaful_name}}</td>
                    <td>
                    <button mat-raised-button color='primary'(click)="OnEdit(classes)" >
                        <mat-icon>
                            edit
                        </mat-icon>
                    edit</button>
                    <button mat-raised-button color='primary' (click)="Ondelete(classes.id)" >
                        <mat-icon>
                            delete
                        </mat-icon>
                  delete</button>
    
                    </td>
                </tr>
            </tbody>
           
            
        </table>
        

    </mat-card-content>

</mat-card>

<mat-card>
    <mat-card-title>Add student</mat-card-title>
    <button mat-raised-button color="primary" (click)="OnBack()">Back</button>
    <mat-card-content>
        <form [formGroup]="addsubjectform" autocomplete="off">

        <div class="col-md-6">
        <mat-form-field appearance="outline" class=" w-100 example-full-width" >
            <mat-label> Subject Name</mat-label>
            <input matInput formControlName="course_name" placeholder="name" value="name">
          </mat-form-field>
          </div>

        </form>
        <div>
            <button mat-raised-button color="Primary" [disabled]="addsubjectform.invalid" (click)="OnAdd()">Add</button>
        </div>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-header>talaamidh</mat-card-header>
    <mat-card-subtitle>kullu talaamiydh</mat-card-subtitle>
    <mat-card-content>
        <button mat-raised-button color="primary" (click)="OnBack()">Back</button>
        <form [formGroup]=studentForm autocomplete="off">
              <div class="col-md-6">
                      <mat-form-field appearance="outline" class=" w-100 example-full-width" >
                          <mat-label> Class Name</mat-label>
                          <input matInput formControlName="  FirstName" placeholder="name" value="name">
                        </mat-form-field>
                      
                  </div>
                
              </form>
              <button mat-raised-button color="primary" [disabled]="studentForm.invalid" (click)="Onsave()" >
                <mat-icon>save</mat-icon>
                save 
              </button>
            

    </mat-card-content>
</mat-card>

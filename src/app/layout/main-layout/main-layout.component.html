<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>menu</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item routerLink="/">  <mat-icon>home </mat-icon> dashbord</a>
      <!-- <a mat-list-item routerLink="/admin">Admin</a> -->
      <mat-nav-list *ngFor="let role of rolesList">
      <a *ngIf="role.rolesName =='admin'" mat-list-item routerLink="student" [routerLinkActive]="['active']">tilmydh</a> 
      <a *ngIf="role.rolesName =='admin'" mat-list-item routerLink="teacher"  [routerLinkActive]="['active']"><mat-icon>people</mat-icon>ustadh</a>
      <a *ngIf="role.rolesName =='admin'" mat-list-item routerLink="subject" [routerLinkActive]="['active']">subject</a>
    </mat-nav-list>
      <a mat-list-item routerLink="coursetable" >swaful</a>
      <a mat-list-item routerLink="exam" class="fa fa-user">imtihaan</a>
      <a mat-list-item routerLink="fitrah">Fitrah</a>
      <a mat-list-item routerLink="password">login information</a>
      <mat-nav-list *ngFor="let role of rolesList">
        <a *ngIf="role.rolesName=='ustaadh'" mat-list-item routerLink="marks" [routerLinkActive]="['active']">studentMark</a>
      </mat-nav-list>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Al-madrasatul Ibtidaiyyah islaamiyyah</span>
      <div class="logout">
       <button mat-raised-button color="" (click)="OnLogOut()"><mat-icon>logout</mat-icon></button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="router">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
